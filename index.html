<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="headphone image.png" class="product-image" />
      <div class="info">
        <div class="price">$100</div>
        <div class="title">Zebronics head phone</div>
        <div class="description">
          A portable headphone with a battery life of 20 hours and IP67 rating.
          Comes with a 3 years warranty.
        </div>
        <div class="text_color">Choose your color</div>
      </div>

      <div class="color-selection">
        <input type="radio" id="red" name="color" value="red" />
        <label
          for="red"
          class="color-label"
          style="background-color: red"
        ></label>

        <input type="radio" id="blue" name="color" value="blue" />
        <label
          for="blue"
          class="color-label"
          style="background-color: blue"
        ></label>

        <input type="radio" id="black" name="color" value="black" />
        <label
          for="black"
          class="color-label"
          style="background-color: black"
        ></label>
      </div>

      <div class="button">
        <button class="add">Add to cart</button>
        <button class="buy">Buy now</button>
      </div>

      <a href="#" class="reviews">Read reviews</a>
    </div>
  </body>
</html>
